{% extends 'base.html' %}
{% block title %}Login | Exam System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow-lg border-0 rounded-4" style="width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(6px);">
    <div class="card-body">
      <h2 class="text-center text-primary fw-bold mb-4">Login to Your Account</h2>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Email or Username" required>
          <label for="username">Email or Username</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm">Login</button>
      </form>

      <p class="mt-4 text-center text-muted">
        Don't have an account?
        <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
