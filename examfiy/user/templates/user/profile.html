{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Hello, {{ user.first_name|default:user.username }} ðŸ‘‹</h2>

  <div class="mb-3">
    <label class="form-label fw-bold">Username:</label>
    <div>{{ user.username }}</div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Email:</label>
    <div>{{ user.email }}</div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Date Joined:</label>
    <div>{{ user.date_joined|date:"F j, Y, g:i A" }}</div>
  </div>

  <div class="mt-4">
    <a href="{% url 'custom_password_change' %}" class="btn btn-primary btn-sm me-2">Change Password</a>
    <a href="{% url 'my_exam_history' %}" class="btn btn-secondary btn-sm">My Exam History</a>
  </div>
</div>
{% endblock %}
