{% extends 'base.html' %}
{% block title %}Register | Exam System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow-lg border-0 rounded-4" style="width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(6px);">
    <div class="card-body">
      <h2 class="text-center text-primary fw-bold mb-4">Create an Account</h2>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          <label for="username">Username</label>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3 form-floating">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
            <label for="firstname">First Name</label>
          </div>
          <div class="col-md-6 mb-3 form-floating">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
            <label for="lastname">Last Name</label>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          <label for="email">Email Address</label>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3 form-floating">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
            <label for="password1">Password</label>
          </div>
          <div class="col-md-6 mb-3 form-floating">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
            <label for="password2">Confirm Password</label>
          </div>
        </div>

        <div class="form-floating mb-4">
          <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
          <label for="phonenumber">Phone Number</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm">Register</button>
      </form>

      <p class="mt-4 text-center text-muted">
        Already have an account?
        <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
